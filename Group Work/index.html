        <div class="fields">
            <div class="fields-left inputs">
                <form>
                    <div>
                        <label>Invoice Number:</label>
                        <input type="number" name="num"  id="invoice1" pattern="[0-9]{7}" required>
                    </div>
        
                    <div>
                        <label>Invoice Date:</label>
                        <input type="date" name="date1"  id="date1"required>
                    </div>
                    <div>
                        <label>Dealer Number:</label>
                        <input type="text" name="company"  id="sold1" pattern="[A-Za-z]{1}-[0-9]{5}-[0-9]{4}" placeholder="eg.T-00000-0000" required>
                    </div>
                    <div>
                        <label>Dealer Name:</label>
                        <input type="text" name="company" id="name1" required placeholder="name">
                    </div> 
                </form>
            </div>

            <div class="fields-right inputs">
                <form>
                    <div>
                        <label>Dealer Address:</label>
                        <input type="text" name="address"  id="address" required placeholder="address" >
                    </div>
                    <div>
                        <label>Dealer Email:&nbsp;</label>
                        <input type="email"id="email1" name="email101"  id="email1" placeholder = "example@gmail.com" required>
                    </div>
                    <div>
                        <label>Dealer Contact:</label>
                        <input type="text" name="tele101" id="contact1" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" placeholder="eg.876-000-0000" required>
                    </div>  
                </form>     
            </div>
        </div>

        <div>
            <h2 id='cartDetails'>Cart Details</h2>
            <hr>
        </div>
